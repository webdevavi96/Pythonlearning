<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <style>
        body {
            background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #333;
        }
        .container {
            text-align: center;
        }
        .svg-404 {
            width: 220px;
            margin-bottom: 30px;
            animation: float 2s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        h1 {
            font-size: 4rem;
            margin: 0;
            font-weight: 700;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.3rem;
            margin: 20px 0 30px;
        }
        a {
            display: inline-block;
            padding: 12px 28px;
            background: #43c6ac;
            color: #fff;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(67,198,172,0.2);
            transition: background 0.2s;
        }
        a:hover {
            background: #f8ffae;
            color: #43c6ac;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="svg-404" viewBox="0 0 220 220" fill="none" xmlns="http://www.w3.org/2000/svg">
            <ellipse cx="110" cy="180" rx="80" ry="20" fill="#e0e0e0"/>
            <circle cx="110" cy="100" r="70" fill="#fffbe7" stroke="#43c6ac" stroke-width="6"/>
            <ellipse cx="80" cy="90" rx="10" ry="15" fill="#43c6ac"/>
            <ellipse cx="140" cy="90" rx="10" ry="15" fill="#43c6ac"/>
            <path d="M80 130 Q110 150 140 130" stroke="#43c6ac" stroke-width="5" fill="none"/>
            <rect x="95" y="60" width="30" height="10" rx="5" fill="#43c6ac"/>
            <text x="110" y="115" text-anchor="middle" font-size="32" fill="#43c6ac" font-family="monospace">404</text>
            <text x="110" y="170" text-anchor="middle" font-size="16" fill="#888" font-family="monospace">Oops!</text>
        </svg>
        <h1>404</h1>
        <p>Looks like this page wandered off!<br>
            Maybe itâ€™s hiding behind the sofa?</p>
        <a href="/">Go Home</a>
    </div>
</body>
</html>
