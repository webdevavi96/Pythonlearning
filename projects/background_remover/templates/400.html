<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>400 - Something Went Wrong</title>
    <style>
        body {
            background: #1a1a1a;
            color: #e63946;
            font-family: 'Creepster', cursive, Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 8rem;
            margin-top: 2rem;
            text-shadow: 0 0 20px #e63946, 0 0 40px #000;
            letter-spacing: 0.2em;
        }
        p {
            font-size: 2rem;
            margin-top: 1rem;
            text-shadow: 0 0 10px #e63946;
        }
        .svg-creepy {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            opacity: 0.7;
        }
        .svg-eyes {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            opacity: 0.9;
        }
        a {
            color: #fff;
            background: #e63946;
            padding: 0.5em 1em;
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 0 0 10px #e63946;
            transition: background 0.3s;
        }
        a:hover {
            background: #222;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
    <svg class="svg-creepy" width="400" height="200" viewBox="0 0 400 200">
        <ellipse cx="200" cy="100" rx="180" ry="80" fill="#222" stroke="#e63946" stroke-width="8"/>
        <path d="M80 120 Q200 180 320 120" stroke="#e63946" stroke-width="6" fill="none"/>
        <path d="M120 60 Q200 20 280 60" stroke="#e63946" stroke-width="4" fill="none"/>
    </svg>
    <h1>400</h1>
    <p>Something creepy happened.<br>Bad Request...</p>
    <svg class="svg-eyes" width="120" height="40" viewBox="0 0 120 40">
        <ellipse cx="35" cy="20" rx="20" ry="10" fill="#fff"/>
        <ellipse cx="85" cy="20" rx="20" ry="10" fill="#fff"/>
        <circle cx="35" cy="20" r="6" fill="#e63946"/>
        <circle cx="85" cy="20" r="6" fill="#e63946"/>
        <circle cx="35" cy="20" r="2" fill="#000"/>
        <circle cx="85" cy="20" r="2" fill="#000"/>
    </svg>
    <p>
        <a href="/">Return to safety</a>
    </p>
</body>
</html></svg>
